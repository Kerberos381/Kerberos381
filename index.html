<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generátor platebních QR kódů - Vytvoření platebního QR kódu online</title>
        <meta name="description" content="Generátor platebních QR kódů pro snadné vytvoření platebního QR kódu. Rychlé a snadné použití pro platby.">
        <meta name="keywords" content="platební QR kód, vytvoření platebního QR kódu, generátor QR kódů, QR platba">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
<body>
    <!-- Info Button in the Top-Right Corner -->
    <button id="infoButton">i</button>

    <div class="container">
        <div class="left-panel">
            <div id="qrcode"></div>
            <!-- Download Link -->
            <a href="#" id="downloadPdfLink">Stáhnout QR kód</a>
            <p id="qrStringOutput" style="display: none; margin-top: 20px; font-weight: bold;"></p>
            <p class="disclaimer">UPOZORNĚNÍ: VŽDY ZKONTROLUJTE SPRÁVNOST NAČTENÝCH DAT, UŽITÍ NA VLASTNÍ ZODPOVĚDNOST!</p>
        </div>
        <div class="right-panel">
            <h3>Snadno a rychle vytvořte QR kód pro CZ banky</h3>
            <h2>Generátor Platebního QR Kódu</h2>
            <form id="qrForm">

                <label for="receiverName"><i class="fas fa-user"></i> Název příjemce</label>
                <input type="text" id="receiverName" placeholder="zadejte název příjemce" maxlength="60">

                <label for="prefix"><i class="fas fa-list-ol"></i> Předčíslí účtu</label>
                <input type="number" id="prefix" placeholder="zde zadejte předčíslí" maxlength="6" inputmode="numeric">

                <label for="accountNumber"><i class="fas fa-hashtag"></i> Číslo účtu <span class="text-danger">*</span></label>
                <input type="number" id="accountNumber" placeholder="zadejte číslo účtu bez předčíslí (povinné pole)" maxlength="10" inputmode="numeric">

                <label for="bankCode"><i class="fas fa-university"></i> Kód banky <span class="text-danger">*</span></label>
                <select id="bankCode">
                    <option value="" disabled selected>Vyberte kód banky</option>
                </select>

                <label for="amount"><i class="fas fa-money-bill-wave"></i> Částka v Kč</label>
                <input type="number" id="amount" placeholder="0" maxlength="10" inputmode="numeric">

                <!-- Symbol Fields Container -->
                <div class="symbol-fields">
                    <!-- Variabilní symbol -->
                    <div class="symbol-field">
                        <label for="variableSymbol"><i class="fas fa-tag"></i> VS</label>
                        <input type="number" id="variableSymbol" placeholder="Variabliní symbol" maxlength="10" inputmode="numeric">
                    </div>

                    <!-- Konstantní symbol -->
                    <div class="symbol-field">
                        <label for="constantSymbol"><i class="fas fa-tag"></i> KS</label>
                        <input type="number" id="constantSymbol" placeholder="Konstatní symbol" maxlength="10" inputmode="numeric">
                    </div>

                    <!-- Specifický symbol -->
                    <div class="symbol-field">
                        <label for="specificSymbol"><i class="fas fa-tag"></i> SS</label>
                        <input type="number" id="specificSymbol" placeholder="Specifický symbol" maxlength="10" inputmode="numeric">
                    </div>
                </div>

                <label for="message"><i class="fas fa-envelope"></i> Zpráva pro příjemce</label>
                <input type="text" id="message" placeholder="zpráva" maxlength="60">
                
                <button type="submit" id="generateBtn">Generovat QR Kód</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- QRCode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- pdfmake Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/vfs_fonts.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
