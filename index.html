<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor platebních QR kódů - Vytvoření platebního QR kódu online</title>
    <meta name="description" content="Generátor platebních QR kódů pro snadné vytvoření platebního QR kódu. Rychlé a snadné použití pro platby.">
    <meta name="keywords" content="platební QR kód, vytvoření platebního QR kódu, generátor QR kódů, QR platba">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <!-- Info Button in the Top-Right Corner -->
    <button id="infoButton">i</button>

    <div class="container">
        <div class="left-panel">
            <div id="qrcode"></div>
            <p id="qrStringOutput" style="display: none; margin-top: 20px; font-weight: bold;"></p>
            <p class="disclaimer">UPOZORNĚNÍ: VŽDY ZKONTROLUJTE SPRÁVNOST NAČTENÝCH DAT, UŽITÍ NA VLASTNÍ ZODPOVĚDNOST!</p>
        </div>
        <div class="right-panel">
            <h3>Platby QR</h3>
            <h2>VÁŠ OSOBNÍ PLATEBNÍ QR KÓD</h2>
            <form id="qrForm">

                <label for="receiverName"><i class="fas fa-user"></i> Název příjemce</label>
                <input type="text" id="receiverName" placeholder="zadejte název příjemce" maxlength="60">

                <label for="prefix"><i class="fas fa-list-ol"></i> Předčíslí účtu</label>
                <input type="number" id="prefix" placeholder="zde zadejte předčíslí" maxlength="6" inputmode="numeric">

                <label for="accountNumber"><i class="fas fa-hashtag"></i> Číslo účtu <span class="text-danger">*</span></label>
                <input type="number" id="accountNumber" placeholder="zadejte číslo účtu bez předčíslí (povinné pole)" maxlength="10" inputmode="numeric">

                <label for="bankCode"><i class="fas fa-university"></i> Kód banky <span class="text-danger">*</span></label>
                <input type="number" id="bankCode" placeholder="zadejte kód banky (povinné pole)" maxlength="4" inputmode="numeric">

                <label for="amount"><i class="fas fa-money-bill-wave"></i> Částka v Kč</label>
                <input type="number" id="amount" placeholder="0" maxlength="10" inputmode="numeric">

                <label for="variableSymbol"><i class="fas fa-tag"></i> Variabilní symbol</label>
                <input type="text" id="variableSymbol" placeholder="zadejte var symbol (nepovinné)" maxlength="10" inputmode="numeric">

                <label for="message"><i class="fas fa-envelope"></i> Zpráva pro příjemce</label>
                <input type="text" id="message" placeholder="zpráva" maxlength="60">
                
                <button type="submit" id="generateBtn">Generovat QR Kód</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
